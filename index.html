<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Game quiz</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Game Quiz</h1>
        <span class="progress"></span>
      </header>
      
      <main>
          <div class="forward-button-container hide">
            <button class="next">
              Avançar
            </button>         
            <img src="assets/right-arrow.svg" alt="forward" width="18px" onclick="next()" style="cursor:pointer">
          </div>
          
        <div class="question">
          <p></p>
        </div>

        <div class="final-result-container no-display">
          <div class="final-result">
            <p></p>
            <div class="border"></div>
            
            <div class="message-container">
              <p class="small-message">Que tal tentar mais uma vez? Quem sabe você consegue acertar todas na próxima!</p>
              <button class="reload-button"><img width="18px"  src="assets/reload.svg" alt="">Refazer</button>
            </div>
          </div>
        </div>

        <div class="loader-animation-container no-display">
          <div class="c-loader"></div>
        </div>
      
        <div class="answers-container">
          <button class="btn-answers btn1 back-to-top" ></button>
          <button class="btn-answers btn2 back-to-top"></button>
          <button class="btn-answers btn3 back-to-top"></button>
          <button class="btn-answers btn4 back-to-top"></button>
        </div>
      </main>
    </div>
    <script src="src/app.js"></script>
    <script src="script/scroll.js">
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Game quiz</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Game Quiz</h1>
        <span class="progress">3/10</span>
      </header>

      <main>
        <div class="navigation">
          <div class="back">
            <img src="assets/back-button.svg" alt="back" width="18px" />
            <button class="previous">
              <span>Voltar</span>
            </button>
          </div>
          <button class="next">Pr√≥xima</button>
        </div>

        <div class="question">
          <p>Quando a Netflix foi fundada?</p>
        </div>

        <div class="answers-container">
          <button class="btn-answers btn1">1997</button>
          <button class="btn-answers btn2">2001</button>
          <button class="btn-answers btn3">2009</button>
          <button class="btn-answers btn4">2015</button>
        </div>
      </main>
    </div>

    <script>
      const btns = [...document.querySelectorAll(".btn-answers")];

      btns.forEach(button => {
        button.onclick = e => {
          btns[1].disabled = true;
          btns[2].disabled = true;
          btns[3].disabled = true;
         if(e.target.classList.contains("btn1")) {
            e.target.classList.add("btn-sucess")
          } else {
            e.target.classList.add("btn-fail")
            btns[0].classList.add("btn-sucess")
          }   
      }
      })
      

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Game quiz</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Game Quiz</h1>
        <span class="progress">3/10</span>
      </header>

      <main>
        <div class="teste">
            <button class="previous"><img src="assets/back-button.svg" alt="back" width="30px"></button>
            <button class="next">Próxima</button>
        </div>

        <div class="question">
          <p>AQUI VAI A QUESTÃO DO QUIZ</p>
        </div>

        <div class="option-group">
          <div class="option">
            <span class="option-a">A</span>
            <button>Alternativa A</button>
          </div>
          <div class="option">
            <span class="option-b">B</span>
            <button>Alternativa B</button>
          </div>
          <div class="option">
            <span class="option-c">C</span>
            <button>Alternativa C</button>
          </div>

          <div class="option">
            <span class="option-d">D</span>
            <button>Alternativa D</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
